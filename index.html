<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blossom Design Group</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/BDG.png">
  <meta name="description" content="Ignacio Aracena - Blossom Design Group - Portfolio" />


  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="./css/loginSignupStyles.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/822ef6f73a.js" crossorigin="anonymous"></script>


  <!-- ---------------------- logica aplicada en login ----------------------- -->
  <script src="./js/util.js"></script>
  <script src="./js/login.js"></script>

</head>

<body>


  <!-- 
    - #PRELOADER
  -->

  <div class="preloader" data-preloader>
    <div class="circle"></div>
  </div>

  <!-- <header class="container">
    <nav>
      <h1>To-Do App</h1>
      <img src="./assets/DigitalHouse_Logo_White.png" alt="logo DH">
    </nav>
  </header> -->

  <!-- Página de inicio de sesión -->
  <div class="login-page">
    <video autoplay loop muted id="login-video">
      <source src="./assets/images/pexels-olia-danilevich-4974708-1920x1080-25fps.mp4" type="video/mp4">
      <!-- Agregar más formatos de video si es necesario -->
    </video>
    <!-- Contenido de la página de inicio de sesión aquí -->
  </div>

  <div class="container">
    <h3 class="title">Welcome :)</h3>

    <form class="form">
      <div class="form-header">
        <!-- <h2>To-Do App</h2> -->
        <img src="./assets/images/Copia de BDG 2.png" alt="" class="logoBlanco">
        <!-- <p class="rounded">BDG</p> -->
      </div>

      <label for="inputEmail">Email</label>
      <input id="inputEmail" type="text" name="correo electrónico">
      <span></span>

      <label for="inputPassword">Password</label>
      <div class="password-container">
        <input id="inputPassword" type="password" name="contraseña" class="password-input" data-error="">
        
        <div id="password-alert" class="alert alert-danger" role="alert">
          <span id="password-alert-message"></span>
        </div>
        <i class="fas fa-eye password-icon toggle-password password-icon" id="togglePassword"></i>
      </div>

     



      <button type="submit">Login</button>
      <div class="ingresarA">
        <a href="./signUp.html">¿Don't have an account yet? Register here!</a>

      </div>
    </form>

    <!-- <div class="ingresarA">
      <a href="./signUp.html">¿No tienes una cuenta? Regístrate aquí</a>

    </div> -->

  </div>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("/serviceWorker.js")
          .then(res => console.log("service worker registered"))
          .catch(err => console.log("service worker not registered", err))
      })
    }
  </script>

  <!-- Vinculación de jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Script para mostrar y ocultar el spinner -->
  <script>
    $(document).on("click", "a", function () {
      // Mostrar el spinner antes de la transición
      $(".preloader").show();
    });

    $(window).on("load", function () {
      // Ocultar el spinner después de que la página se haya cargado
      $(".preloader").fadeOut(500);
    });
  </script>

</body>

</html>
